<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1.初识</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>


<!--
  v-bind: 指令
-->
  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>


<!--
  条件与循环
-->
  <div id="app-3">
    <p v-if="seen">现在你看到我了</p>
  </div>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

<!--
  处理用户输入
  只更新了应用的状态，但并没有触碰 DOM
-->
 <div id="app-5">
   <p>{{ message }}</p>
   <button v-on:click="reverseMessage">反转消息</button>
 </div>


  <div id="app-6">
    <p>{{ message }}</p>
    <input type="text" v-model="message" />
  </div>

  <div id="app-7">
    <ol>
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
